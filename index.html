<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Music Player</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name='author' content='Ben Lusted'>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="player-window">
            <div class="music-cont" id="music-cont">
                <div class="music-info">
                    <h3 id='title'>Song Name</h3>
                    <h4 id='artist-name'>Artist Name</h4>
                    <div id="menu-dropdown">
                        <button onclick="toggleDropdown()" id="menu-btn"><i class="fas fa-ellipsis-h"></i></button>
                        <div id="dropdown-content">
                            <a href="#" id="artist-prof" target="_blank">More from this artist</a>
                            <a href="#" id="song-link" target="_blank">Stream this song</a>
                            <span>
                                <i class="fas fa-volume-up"></i>
                                <input type="range" id="volume-control">
                            </span>
                        </div>
                    </div>
                </div>
                <audio id="song" src="music/Madeon_All My Friends (1788-L Remix).mp3" type="audio/mp3" preload="auto"></audio>
                <div class="img-cont">
                    <img src="images/Madeon_All My Friends (1788-L Remix).jpg" alt="music cover" id="cover">
                </div>
                <p id="time-stamp">0:00/0:00</p>
                <div class="progress-cont" id="progress-cont">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="navigation row">
                    <div class="col">
                        <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                    </div>
                    <div class="col">
                        <button id="play" class="action-btn"><i class="fas fa-play" id="play-pause-icon"></i></button>
                    </div>
                    <div class="col">
                        <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <h3>b|</h3>
            <a href="https://twitter.com/mrbenlusted" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/thebenlusted" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://codepen.io/thebenlusted" target="_blank"><i class="fab fa-codepen"></i></a>
        </footer>



        <script src="javascript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
